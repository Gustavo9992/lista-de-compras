<!DOCTYPE html>
<html lang="en">
<head>
       <meta charset="UTF-8">
       <meta http-equiv="X-UA-Compatible" content="IE=edge">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>Lista</title>
</head>
<body>
       <div>
       <h1>Lista de compras</h1>
       <hr size="2">

       <br>
       <h3>Chocolates:</h3>
       <input type="checkbox" id="item1" name="item 1" checked>
       <label for="item1">Ouro Branco</label>

       <br>
       <input type="checkbox" id="item2" name="item 2">
       <label for="item2">Kit Kat</label>

       <br>
       <input type="checkbox" id="item3" name="item 3">
       <label for="item3">Twix</label>

       <br>
       <input type="checkbox" id="item4" name="item 4">
       <label for="item4">Kinder Ovo</label>
       </div>
       <div>
              <h3>Frutas:</h3>
              <input type="checkbox" id="item1" name="item 1" checked>
              <label for="item1">Banana</label>

              <br>
              <input type="checkbox" id="item2" name="item 2">
              <label for="item2">Maçã</label>

              <br>
              <input type="checkbox" id="item3" name="item 3" checked>
              <label for="item3">Laranja</label>

              <br>
              <input type="checkbox" id="item4" name="item 4">
              <label for="item4">Mamão</label>

              <br>
              <input type="checkbox" id="item5" name="item 5">
              <label for="item5">Uva</label>
       </div>
       <div>
              <h3>Gelados:</h3>
              <input type="checkbox" id="item1" name="item 1">
              <label for="item1">Presunto</label>

              <br>
              <input type="checkbox" id="item2" name="item 2" checked>
              <label for="item2">Mussarela</label>

              <br>
              <input type="checkbox" id="item3" name="item 3" checked>
              <label for="item3">Salame</label>

              <br>
              <input type="checkbox" id="item4" name="item 4">
              <label for="item4">Leite</label>
       </div>
</body>
</html>
